<section class="py-2">
  <div class="row">
    <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3" *ngFor="let card of cards">
      <div class="card bg-dark p-2 card-hover ripple">
        <div>
          <i class="{{card.icon}} text-danger p-2"></i>
          <label class="text-danger text-capitalize">{{card.title}}</label>
        </div>
        <div class="text-center">
          <label class="fs-1 fw-bolder text-white">{{card.count}}</label>
        </div>
        <div class="text-end" *ngIf="card.show_button">
          <button type="button" class="btn btn-danger card-button-c shadow-none rounded-pill text-capitalize"
            [routerLink]="card.button_url" routerLink="/login">{{card.button_title}}</button>

        </div>
      </div>
    </div>
  </div>
</section>
